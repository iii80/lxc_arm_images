version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: r1-standard-4
    os_image: ubuntu2204
execution_time_limit:
  hours: 6
blocks:
  - name: Job
    task:
      secrets:
        - name: GITHUB_TOKEN
      jobs:
        - name: Process Data
          commands:
            - checkout
            - sudo apt-get update 
            - sudo apt-get install -y sudo zip jq snapd debootstrap 
            - sudo snap install distrobuilder --classic 
            - ls 
            - chmod +x build_and_upload.sh 
            - bash build_and_upload.sh $GITHUB_TOKEN
